<div id="categories"
     class="container">
  <div *ngFor="let category of categories"
       class="category">
    <h3 class="text-secondary"
        style="margin: 0">
      {{ 'enums.searchFieldType.' + SearchFieldType[category] | translate}}
    </h3>
    <div style="padding: 0 16px;">
      <app-show-more [collection]="categoryData[SEARCH_FIELD_SPEC[category].name]">
        <ng-template #itemTemplate
                     let-item>
          <div class="category-item">
            <span (click)="selectCategory(category, item)">
              <foreign-name-select [model]="item">
              </foreign-name-select>
              ({{item.count}})
            </span>
          </div>
        </ng-template>
      </app-show-more>
    </div>
  </div>
</div>
