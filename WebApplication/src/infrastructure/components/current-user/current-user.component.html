<div (click)="openUserMenu()">
  <i class="material-icons">person</i>
  <span class="user-info">
    {{ user.name }}
  </span>
</div>

<nav *ngIf="shouldOpenUserMenu"
     class="vertical-menu mat-elevation-z4">
  <ul>
    <li>
      <div (click)="changePassword()">
        <mat-icon>lock</mat-icon>
        {{ 'user.changePasswordBtn' | translate }}
      </div>
    </li>
    <li>
      <div (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        {{ 'user.logoutBtn' | translate }}
      </div>
    </li>
  </ul>
</nav>
