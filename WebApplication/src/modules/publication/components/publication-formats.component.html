<mat-expansion-panel [expanded]="isExpanded">
  <mat-expansion-panel-header>
    <mat-panel-title>
      Формат (Format)
    </mat-panel-title>
  </mat-expansion-panel-header>

  <div *ngFor="let format of collection | orderBy: 'viewOrder'; let i = index; let last = last;"
       class="row">

    <mat-form-field class="col-sm-12 col-lg-10">
      <input matInput
             name="formatValue-{{i}}"
             [(ngModel)]="format.value"
             placeholder="Формат - format (R, 0-n)">
    </mat-form-field>

    <div class="col-sm-12 col-lg-2">
      <button mat-raised-button
              color="warn"
              (click)="remove(i)"
              title="Премахни">
        <i class="material-icons">delete</i>
        Премахни
      </button>
    </div>

    <mat-divider *ngIf="!last"
                 class="col-sm-12"
                 style="margin: 15px 0;"></mat-divider>
  </div>

  <mat-action-row>
    <button mat-raised-button
            color="primary"
            (click)="add()">
      <i class="material-icons">add</i>
      Добави формат
    </button>
  </mat-action-row>

</mat-expansion-panel>
